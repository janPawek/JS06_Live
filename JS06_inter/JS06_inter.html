<!-- JavaScript -Day 06 - JSON - Excercises - Intermediate Ex 1 -->
<!-- Intermediate
Create a JS file which contains the following details per employee (as a JSON string):
Unique ID
First Name
Last Name
Email address
Job Title
Salary
Fill the JSON with meaningful data for 10 Employees. Print each employee's details in a table which will look representative and easily readable for the management team. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="JS06_inter.css">
    
    <title>JavaScript -Day 06 - JSON - Excercises - Intermediate Ex 1</title>
    
</head>


<body>
    <h1>JavaScript -Day 06 - JSON - Excercises - Intermediate Ex 1 <br> Employee Details Table</h1>

    <div class="container">
        <h1>Employee Details</h1>
        <table id="employeeTable">
          <thead>
            <tr>
              <th>Unique ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email Address</th>
              <th>Job Title</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="JS06_inter.js"></script>
</body>
</html>
